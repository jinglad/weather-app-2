<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App 2 | JS project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="searchBar m-3">
        <input id="searchCity" type="text" placeholder="Enter City" class="form-control-lg">
        <button id="searchBtn" class="btn btn-success d-block mt-2">Search</button>
    </div>
    <div class="weatherDescription m-3" id="weatherDescription">
        <h1 id="cityName"></h1>
        <div class="weatherMain">
            <div id="temperature"></div>
            <div id="weatherDescriptionHeader"></div>
            <div>
                <img src="" alt="" id="icon" class="img-fluid">
            </div>
        </div>
        <div id="windSpeed"></div>
        <div id="humidity"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
